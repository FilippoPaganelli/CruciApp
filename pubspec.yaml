name: cruciapp
description: CruciApp Flutter project by Filippo Paganelli.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  font_awesome_flutter: '>= 4.7.0'
  url_launcher: ^6.0.3
  path_provider: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/cwinfos.json
    - assets/play_btn_bg.jpg
    - assets/1/
